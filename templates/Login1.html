 @media(max-width:1024px){
     .img{

     }

		height: 100%;

	 }

	</head>
	<body style="background-color: rgb(28, 19, 80);">
		<input type="hidden" id="refreshed" value="no">
		<script type="text/javascript">

			onload=function(){
				var e=document.getElementById("refreshed");
				if(e.value=="no")e.value="yes";
				else{e.value="no";location.reload();}
			}
 
	 </script>
	
<form action="{% url 'IposApp:log' %}" method="post" enctype="multipart/form-data">
	{% csrf_token %}
	{% for msg in messages %}
	<div class="alert alert-danger alert-dismissible fade show" role="alert">
		<strong>{{msg}}</strong> 
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	  </div>
 
{% endfor %}

	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					
				</div>
			</div>
			<div class="row justify-content-center" id="crd" >
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex" style="background-color: bisque;">
						<div class="img" style="background-image: url(/static/MenuItemsImage/Ulti_5_.jpg);">
			      </div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Login</h3>
			      		</div>
								
			      	</div>
							
			      		<div class="form-group mb-3">
							
			      			<label class="label" for="name">Username</label>
			      			<input type="text"  name="EmployeeName" class="form-control" placeholder="Username" id="username" >
			      		</div>
		            <div class="form-group mb-3">
		            	<label class="label" for="password">Password</label>
		              <input required type="password" name="Password" class="form-control" placeholder="Password" id="password" >
		            </div>
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
		            </div>
		            <div class="form-group d-md-flex">
		            	<div class="w-50 text-left">
			            	
									</div>
									<div class="w-50 text-md-right">
									
									</div>
		            </div>
		          
		        
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>
</form>
